<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Player</title>

	<!--  Подключение CSS (Сначала сброс стилей, потом основные стили, потом стили страницы) -->
	<link rel="stylesheet" href="css/reset.css"> <!-- Cброс браузерных стилей -->
	<link rel="stylesheet" href="css/style.css"> <!-- Ваши основные стили -->

</head>

<body>
	<div class="akim">
		<div class="akimPlayer">
			<audio class="audio" src=""></audio>
			<div class="tbuttons">
				<div class="btn prev pointer border"><img src="ico/prev.svg" alt="prevBtn"></div>
				<div class="btn play pointer border"><img src="ico/play.svg" alt="play/pause" class="img__play"></div>
				<div class="btn next pointer border"><img src="ico/next.svg" alt="nextBtn"></div>
			</div>
			<div class="progControl pointer border">
				<div class="tprogress"></div>
			</div>
			<div class="RPanel">
				<div class="speedControl pointer border btn">
					<div class="speedBtn">x1</div>
				</div>
				<div class="timeAudio pointer border btn">12:24/17:45</div>
				<div class="tVol pointer border btn">
					<div class="btn volBtn"><img src="ico/vol.svg" alt="volControl" class="img__src"></div>
					<div class="volControl">
						<div class="volReg"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!--  Подключение JavaScript (Перед закрывающим тегом body) -->
	<script src="script.js"></script>

</body>


</html>
